<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Link UAS</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f8f9fa;
      padding: 20px;
    }
    .mapel-row {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
      padding: 20px;
    }
    .mapel-name {
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 15px;
    }
    .qrcode img {
      width: 120px;
      height: 120px;
      transition: opacity 0.3s ease-in-out;
    }
    .qrcode a {
      display: inline-block;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #0d6efd;
      text-decoration: none;
      word-break: break-all;
    }
    .qrcode a:hover {
      text-decoration: underline;
    }
    .nav-pills .nav-link.active {
      background-color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">ðŸ“˜ Daftar Link UAS</h2>

    <!-- ================== MAPEL 1 ================== -->
    <div class="row mapel-row align-items-center">
      <div class="col-md-6">
        <div class="mapel-name">Bahasa Inggris</div>
        <div class="d-flex">
          <!-- Tabs vertikal -->
          <div
            class="nav flex-column nav-pills me-3"
            id="v-tabs-english"
            role="tablist"
          >
            <button
              class="nav-link active"
              data-bs-toggle="pill"
              data-bs-target="#englishX"
              data-link="https://example.com/uas/english/x"
            >
              Kelas X
            </button>
            <button
              class="nav-link"
              data-bs-toggle="pill"
              data-bs-target="#englishXI"
              data-link="https://example.com/uas/english/xi"
            >
              Kelas XI
            </button>
            <button
              class="nav-link"
              data-bs-toggle="pill"
              data-bs-target="#englishXII"
              data-link="https://example.com/uas/english/xii"
            >
              Kelas XII
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-6 text-center qrcode">
        <img
          id="qrcode-english"
          src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://example.com/uas/english/x"
          alt="QR Bahasa Inggris"
        />
        <a
          id="link-english"
          href="https://example.com/uas/english/x"
          target="_blank"
          rel="noopener"
        >
          https://example.com/uas/english/x
        </a>
      </div>
    </div>

    <!-- ================== MAPEL 2 ================== -->
    <div class="row mapel-row align-items-center flex-md-row-reverse">
      <div class="col-md-6">
        <div class="mapel-name">Matematika</div>
        <div class="d-flex">
          <div
            class="nav flex-column nav-pills me-3"
            id="v-tabs-math"
            role="tablist"
          >
            <button
              class="nav-link active"
              data-bs-toggle="pill"
              data-bs-target="#mathX"
              data-link="https://example.com/uas/math/x"
            >
              Kelas X
            </button>
            <button
              class="nav-link"
              data-bs-toggle="pill"
              data-bs-target="#mathXI"
              data-link="https://example.com/uas/math/xi"
            >
              Kelas XI
            </button>
            <button
              class="nav-link"
              data-bs-toggle="pill"
              data-bs-target="#mathXII"
              data-link="https://example.com/uas/math/xii"
            >
              Kelas XII
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-6 text-center qrcode">
        <img
          id="qrcode-math"
          src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://example.com/uas/math/x"
          alt="QR Matematika"
        />
        <a
          id="link-math"
          href="https://example.com/uas/math/x"
          target="_blank"
          rel="noopener"
        >
          https://example.com/uas/math/x
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Ganti QR code dan link saat tab diganti
    document.querySelectorAll(".nav-pills button").forEach((btn) => {
      btn.addEventListener("shown.bs.tab", (e) => {
        const link = e.target.getAttribute("data-link");
        const parent = e.target.closest(".mapel-row");
        const img = parent.querySelector("img");
        const a = parent.querySelector("a");

        // animasi halus
        img.style.opacity = 0;
        setTimeout(() => {
          img.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=" +
            encodeURIComponent(link);
          img.style.opacity = 1;
        }, 200);

        a.href = link;
        a.textContent = link;
      });
    });
  </script>
</body>
</html>
