<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Link UAS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      padding: 20px;
    }
    .mapel-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 30px;
      padding: 25px;
    }
    .mapel-name {
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #0d6efd;
    }
    .nav-pills .nav-link {
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .nav-pills .nav-link.active {
      background-color: #0d6efd;
    }
    .qrcode img {
      width: 140px;
      height: 140px;
      transition: opacity 0.3s ease;
    }
    .qrcode a {
      display: inline-block;
      margin-top: 10px;
      font-size: 0.95rem;
      color: #0d6efd;
      text-decoration: none;
      word-break: break-all;
    }
    .qrcode a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">ðŸ“˜ Daftar Link UAS</h2>

    <!-- ================= MAPEL 1 ================= -->
    <div class="mapel-card" id="card-english">
      <div class="mapel-name">Bahasa Inggris</div>
      <div class="row align-items-center">
        <div class="col-md-4">
          <div class="nav flex-column nav-pills">
            <button class="nav-link active" data-bs-link="https://example.com/uas/english/x">Kelas X</button>
            <button class="nav-link" data-bs-link="https://example.com/uas/english/xi">Kelas XI</button>
            <button class="nav-link" data-bs-link="https://example.com/uas/english/xii">Kelas XII</button>
          </div>
        </div>
        <div class="col-md-8 text-center qrcode">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=140x140&data=https://example.com/uas/english/x" alt="QR Bahasa Inggris" />
          <a href="https://example.com/uas/english/x" target="_blank">https://example.com/uas/english/x</a>
        </div>
      </div>
    </div>

    <!-- ================= MAPEL 2 ================= -->
    <div class="mapel-card" id="card-math">
      <div class="mapel-name">Matematika</div>
      <div class="row align-items-center">
        <div class="col-md-4">
          <div class="nav flex-column nav-pills">
            <button class="nav-link active" data-bs-link="https://example.com/uas/math/x">Kelas X</button>
            <button class="nav-link" data-bs-link="https://example.com/uas/math/xi">Kelas XI</button>
            <button class="nav-link" data-bs-link="https://example.com/uas/math/xii">Kelas XII</button>
          </div>
        </div>
        <div class="col-md-8 text-center qrcode">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=140x140&data=https://example.com/uas/math/x" alt="QR Matematika" />
          <a href="https://example.com/uas/math/x" target="_blank">https://example.com/uas/math/x</a>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelectorAll(".mapel-card").forEach((card) => {
      const tabs = card.querySelectorAll(".nav-link");
      const img = card.querySelector("img");
      const a = card.querySelector("a");

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          // Hapus active dari semua tombol tab
          tabs.forEach((t) => t.classList.remove("active"));
          tab.classList.add("active");

          const link = tab.getAttribute("data-bs-link");
          img.style.opacity = 0.2;
          setTimeout(() => {
            img.src = "https://api.qrserver.com/v1/create-qr-code/?size=140x140&data=" + encodeURIComponent(link);
            a.href = link;
            a.textContent = link;
            img.style.opacity = 1;
          }, 200);
        });
      });
    });
  </script>
</body>
</html>
