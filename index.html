<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Link UAS 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
    }
    .mapel-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }
    .mapel-card:hover {
      transform: translateY(-5px);
    }
    .qr img {
      width: 120px;
      height: 120px;
      object-fit: contain;
    }
    .mapel-title {
      font-weight: 600;
      font-size: 1.25rem;
      color: #212529;
    }
    .link-text {
      word-break: break-all;
      color: #0d6efd;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Daftar Link UAS</h1>
    <div id="uas-list"></div>
  </div>

  <footer class="text-center mt-5 text-muted">
    <small>&copy; 2025 SMK ITABA â€” Dibuat untuk UAS 2025</small>
  </footer>

  <script>
    // === ISI DATA DI SINI ===
    const daftarUAS = [
      { mapel: "Bahasa Inggris", link: "https://bit.ly/uas-bahasa-inggris" },
      { mapel: "Matematika", link: "https://bit.ly/uas-matematika" },
      { mapel: "Produktif RPL", link: "https://bit.ly/uas-rpl" },
      { mapel: "Pendidikan Agama", link: "https://bit.ly/uas-agama" },
      { mapel: "Bahasa Indonesia", link: "https://bit.ly/uas-bindo" }
    ];

    const container = document.getElementById("uas-list");

    daftarUAS.forEach((item, index) => {
      const isReverse = index % 2 !== 0; // selang-seling posisi
      const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(item.link)}`;

      const row = document.createElement("div");
      row.className = `row align-items-center mapel-card ${isReverse ? "flex-md-row-reverse" : ""}`;

      row.innerHTML = `
        <div class="col-md-6 text-center text-md-start">
          <div class="mapel-title">${item.mapel}</div>
        </div>
        <div class="col-md-6 text-center qr">
          <img src="${qrURL}" alt="QR ${item.mapel}">
          <div class="link-text mt-2">${item.link}</div>
        </div>
      `;
      container.appendChild(row);
    });
  </script>
</body>
</html>
