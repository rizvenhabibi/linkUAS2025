<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Link UAS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      padding: 20px;
    }
    .mapel-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 30px;
      padding: 25px;
    }
    .mapel-name {
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #0d6efd;
    }
    .nav-pills .nav-link {
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .nav-pills .nav-link.active {
      background-color: #0d6efd;
    }
    .qrcode img {
      width: 140px;
      height: 140px;
      transition: opacity 0.3s ease;
    }
    .qrcode a {
      display: inline-block;
      margin-top: 10px;
      font-size: 0.95rem;
      color: #0d6efd;
      text-decoration: none;
      word-break: break-all;
    }
    .qrcode a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">ðŸ“˜ Daftar Link UAS</h2>

    <!-- ================= MAPEL 1 ================= -->
    <div class="mapel-card">
      <div class="mapel-name">Bahasa Inggris</div>
      <div class="row align-items-center">
        <!-- Kiri: Tab Kelas -->
        <div class="col-md-4">
          <div class="nav flex-column nav-pills" id="tab-english">
            <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#englishX" data-link="https://example.com/uas/english/x">Kelas X</button>
            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#englishXI" data-link="https://example.com/uas/english/xi">Kelas XI</button>
            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#englishXII" data-link="https://example.com/uas/english/xii">Kelas XII</button>
          </div>
        </div>

        <!-- Kanan: QR dan Link -->
        <div class="col-md-8 text-center qrcode">
          <img id="qrcode-english" src="https://api.qrserver.com/v1/create-qr-code/?size=140x140&data=https://example.com/uas/english/x" alt="QR Bahasa Inggris" />
          <a id="link-english" href="https://example.com/uas/english/x" target="_blank">https://example.com/uas/english/x</a>
        </div>
      </div>
    </div>

    <!-- ================= MAPEL 2 ================= -->
    <div class="mapel-card">
      <div class="mapel-name">Matematika</div>
      <div class="row align-items-center">
        <!-- Kiri: Tab Kelas -->
        <div class="col-md-4">
          <div class="nav flex-column nav-pills" id="tab-math">
            <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#mathX" data-link="https://example.com/uas/math/x">Kelas X</button>
            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#mathXI" data-link="https://example.com/uas/math/xi">Kelas XI</button>
            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#mathXII" data-link="https://example.com/uas/math/xii">Kelas XII</button>
          </div>
        </div>

        <!-- Kanan: QR dan Link -->
        <div class="col-md-8 text-center qrcode">
          <img id="qrcode-math" src="https://api.qrserver.com/v1/create-qr-code/?size=140x140&data=https://example.com/uas/math/x" alt="QR Matematika" />
          <a id="link-math" href="https://example.com/uas/math/x" target="_blank">https://example.com/uas/math/x</a>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // FUNGSI: Ubah QR & link saat tab diganti
    document.querySelectorAll(".nav-pills button").forEach((btn) => {
      btn.addEventListener("shown.bs.tab", (e) => {
        const link = e.target.getAttribute("data-link");
        const card = e.target.closest(".mapel-card");
        const img = card.querySelector("img");
        const a = card.querySelector("a");

        img.style.opacity = 0;
        setTimeout(() => {
          img.src = "https://api.qrserver.com/v1/create-qr-code/?size=140x140&data=" + encodeURIComponent(link);
          img.style.opacity = 1;
        }, 200);

        a.href = link;
        a.textContent = link;
      });
    });
  </script>
</body>
</html>
